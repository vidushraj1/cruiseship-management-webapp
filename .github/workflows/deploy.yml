name: Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          
      - name: Set working directory
        run: cd cruise-ship-frontend

      - name: Install dependencies
        working-directory: ./cruise-ship-frontend
        run: npm install

      - name: Build project
        working-directory: ./cruise-ship-frontend
        run: npm run build
        env: 
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Deploy to gh-pages branch
        working-directory: ./cruise-ship-frontend
        run: npm run deploy